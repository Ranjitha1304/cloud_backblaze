{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vetri CloudStorage{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #d5ddff 0%, #d4b0f7 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .nav-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.18);
        }

        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .file-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .storage-bar {
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .pulse-upload {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .modal-enter {
            animation: modalEnter 0.3s ease-out;
        }

        @keyframes modalEnter {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
    </style>
</head>

<body class="bg-gray-50">
    {% if user.is_authenticated %}
    <nav class="nav-glass text-white shadow-xl">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="floating">
                        <i class="fas fa-cloud text-2xl text-white"></i>
                    </div>
                    <span class="font-bold text-xl bg-gradient-to-r from-blue-400 to-blue-900 bg-clip-text text-transparent">
                        Vetri CloudStorage
                    </span>
                </div>
                <div class="flex items-center space-x-6">
                    <span class="text-blue-500">Welcome, {{ user.username }}</span>
                    <a href="{% url 'dashboard' %}" class="text-blue-800 hover:text-black transition-colors duration-200 flex items-center space-x-1">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="{% url 'file_list' %}" class="text-blue-800 hover:text-black transition-colors duration-200 flex items-center space-x-1">
                        <i class="fas fa-folder"></i>
                        <span>Files</span>
                    </a>
                    <a href="{% url 'starred_files' %}" class="text-blue-800 hover:text-black transition-colors duration-200 flex items-center space-x-1">
    <i class="fas fa-star"></i>
    <span>Starred</span>
</a>

                    <a href="{% url 'logout' %}" class="text-blue-800 hover:text-black transition-colors duration-200 flex items-center space-x-1">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <main class="{% if user.is_authenticated %}py-8{% endif %}">
        {% block content %}
        {% endblock %}
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>

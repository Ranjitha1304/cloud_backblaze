{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-white shadow rounded-lg p-6 text-center">
            <div class="mx-auto h-16 w-16 bg-yellow-100 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-exclamation-circle text-yellow-600 text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Unable to Access File</h2>
            <p class="text-gray-600 mb-4">{{ error|default:"The requested file could not be accessed." }}</p>
            <div class="space-y-2">
                <a href="{% if user.is_authenticated %}{% url 'dashboard' %}{% else %}/{% endif %}" 
                   class="block w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-150">
                    Go Back
                </a>
                {% if not user.is_authenticated %}
                <a href="{% url 'login' %}" 
                   class="block w-full bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition duration-150">
                    Sign In
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

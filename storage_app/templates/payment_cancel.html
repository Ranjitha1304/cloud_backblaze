{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-orange-400 via-red-500 to-pink-600 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="glass-card rounded-3xl p-8 text-center transform transition-all duration-500 hover:scale-105">
            <!-- Cancel Icon -->
            <div class="w-20 h-20 bg-orange-500 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg">
                <i class="fas fa-times text-white text-2xl"></i>
            </div>
            
            <!-- Cancel Message -->
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Payment Cancelled</h1>
            <p class="text-gray-700 mb-6">
                Your payment was cancelled. No charges have been made to your account.
            </p>
            
            <!-- Action Buttons -->
            <div class="space-y-4">
                <a href="{% url 'pricing_plans' %}" 
                   class="w-full bg-gradient-to-r from-orange-500 to-red-600 text-white py-4 px-6 rounded-2xl font-semibold text-lg shadow-lg hover:shadow-xl transition-all duration-300 inline-block">
                    Choose Another Plan
                </a>
                <a href="{% url 'dashboard' %}" 
                   class="w-full bg-gray-600 text-white py-4 px-6 rounded-2xl font-semibold text-lg hover:bg-gray-700 transition-all duration-300 inline-block">
                    Back to Dashboard
                </a>
            </div>
            
            <!-- Support Info -->
            <div class="mt-6 text-sm text-gray-600">
                <p>Having trouble with payments?</p>
                <p class="mt-2"><a href="#" class="text-blue-600 hover:underline">Contact our support team</a> for assistance.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
